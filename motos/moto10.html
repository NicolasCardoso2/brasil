<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto 1 - Detalhes</title>
    <link rel="stylesheet" href="../style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function trocarFoto() {
            var img = document.getElementById('motoFoto');
            if (img.src.includes('start1.jpg')) {
                img.src = '../imagem/start150/start2.jpg'; // Caminho para a segunda imagem
            } else if (img.src.includes('start2.jpg')) {
                img.src = '../imagem/start150/start3.jpg'; // Caminho para a terceira imagem
            } else {
                img.src = '../imagem/start150/start1.jpg'; // Caminho para a primeira imagem
            }
        }

        function mostrarTabelaParcelamento() {
            var modal = document.getElementById('parcelamentoModal');
            modal.style.display = 'block';
        }

        function fecharModal() {
            var modal = document.getElementById('parcelamentoModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            var modal = document.getElementById('parcelamentoModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Start 150 - Detalhes</h1>
    </header>
    <main>
        <div class="moto-detail">
            <img id="motoFoto" src="../imagem/start150/start1.jpg" alt="Foto da Start 150">
            <div class="moto-info">
                <h1>Start 150</h1>
                <h2>Ano: 2014</h2>
                <h2>Preço: R$11.900,00</h2>
                <div class="moto-description-container">
                    <div class="moto-description">
                        <p>Cor: Vermelho</p>
                    </div>
                    <div class="moto-description">
                        <p>Km: 70.426</p>
                    </div>
                </div>
                <div class="moto-description-container">
                    <div class="moto-description">
                        <p>Pneu: Novos</p>
                    </div>
                    <div class="moto-description">
                        <p>Combustível: Gasolina</p>
                    </div>
                </div>
                <button class="swap-button" onclick="trocarFoto()">Trocar Foto</button>
                <button class="parcelamento-button" onclick="mostrarTabelaParcelamento()">Ver Parcelamento</button>
                <div class="button-container">
                    <a href="../index.html" class="green-button">Voltar para o Catálogo</a>
                    <a href="https://wa.me/5547991228337?text=Olá, estou interessado na moto Start 150." class="green-button">Comprar pelo WhatsApp</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Venda de Motos</p>
    </footer>

    <!-- Modal -->
    <div id="parcelamentoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <table id="tabelaParcelamento">
                <thead>
                    <tr>
                        <th>Parcelas</th>
                        <th>Valor da Parcela (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12</td>
                        <td>1.159,26</td>
                    </tr>
                    <tr>
                        <td>21</td>
                        <td>730,55</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
