<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto 1 - Detalhes</title>
    <link rel="stylesheet" href="../style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function trocarFoto() {
            var img = document.getElementById('motoFoto');
            if (img.src.includes('factor.jpg')) {
                img.src = '../imagem/factor125/factor2.jpg'; // Caminho para a segunda imagem
            } else if (img.src.includes('factor2.jpg')) {
                img.src = '../imagem/factor125/factor3.jpg'; // Caminho para a terceira imagem
            } else {
                img.src = '../imagem/factor125/factor.jpg'; // Caminho para a primeira imagem
            }
        }

        function mostrarTabelaParcelamento() {
            var modal = document.getElementById('parcelamentoModal');
            modal.style.display = 'block';
        }

        function fecharModal() {
            var modal = document.getElementById('parcelamentoModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            var modal = document.getElementById('parcelamentoModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Factor 125 - Detalhes</h1>
    </header>
    <main>
        <div class="moto-detail">
            <img id="motoFoto" src="../imagem/factor125/factor.jpg" alt="Foto da Factor 125">
            <div class="moto-info">
                <h1>Factor 125</h1>
                <h2>Ano: 2014</h2>
                <h2>Preço: R$8.500,00</h2>
                <div class="moto-description-container">
                    <div class="moto-description">
                        <p>Cor: Azul</p>
                    </div>
                    <div class="moto-description">
                        <p>Km: 88.450</p>
                    </div>
                </div>
                <div class="moto-description-container">
                    <div class="moto-description">
                        <p>Pneu: Novos</p>
                    </div>
                    <div class="moto-description">
                        <p>Combustível: Gasolina</p>
                    </div>
                </div>
                <button class="swap-button" onclick="trocarFoto()">Trocar Foto</button>
                <button class="parcelamento-button" onclick="mostrarTabelaParcelamento()">Ver Parcelamento</button>
                <a href="../index.html"><button class="back-button">Voltar para o Catálogo</button></a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Venda de Motos</p>
    </footer>

    <!-- Adicione o contêiner modal aqui -->
    <div id="parcelamentoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <table id="tabelaParcelamento">
                <thead>
                    <tr>
                        <th>Parcelas</th>
                        <th>Valor da Parcela (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12</td>
                        <td>807,68</td>
                    </tr>
                    <tr>
                        <td>21</td>
                        <td>508,99</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
